<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - nfisherman</title>
    <link rel="stylesheet" href="/css/default.css">
    <script src="/js/main.js" type="text/javascript"></script>
</head>

<body onload="main()">
    <!-- layout -->
    <div id="left_sidebar">
        <div id="logo">
            <a href="/" id="logo_nav" alt="Home">
                <p>nfisherman</p>
                <img src="/img/logo/fishingboat.gif" id="logo_img"/>
            </a>
        </div>
        <hr class="dashed">
        <button id="navexpand" alt="Show Navigation Controls" onclick="expand_navbar()" type="button">↓ expand</button>
        <div id="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/projects/">Projects</a></li>  
                <button id="navcollapse" alt="Hide Navigation Controls" onclick="collapse_navbar()" type="button">↑ collapse</button>
            </ul>
        </div>
    </div>

    <div class="root">
        <div class="child main">
            <!-- main content -->
            <header>
                <img src="{{ title-decoration }}" class="text-decoration">
                <h1>{{ title }}</h1>
                <img src="{{ title-decoration }}" class="text-decoration">
            </header>

            <main>
                {{ content }}
            </main>
            <hr>
            <p xmlns:cc="http://creativecommons.org/ns#" ><a rel="cc:attributionURL" href="{{ permalink }}">This work</a> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="http://nfisherman.com">Cedar Lehman</a> is licensed under <a href="https://creativecommons.org/licenses/by-nc/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1" alt=""></a></p> 
        </div>
        <div class="child sidebar" id="right_sidebar">
            <!-- right_sidebar content -->
            <div>
                <h4>recently played</h4>
                <hr class="dashed">
                <div id="lastfm">
                    <img src="" id="cover"/>
                    <a href="" id="widget">
                        <span id="song">&#8987;</span><br>
                        <span id="album"></span><br>
                        <span id="artist"></span>
                    </a>
                </div>

                <noscript>
                    <style>
                        div#lastfm {
                            display: none;
                            visibility: none;
                        }
                    </style>
                    <a href="https://www.last.fm/user/ingenuineangel">ingenuineangel - last.fm</a>
                </noscript>
            </div>
        </div>
    </div>
    <footer class="bar">
        <div id="buttons">
            <a href="https://opencollective.com/mutual-aid-gaza/projects/emergency-fund-gsg?slug=emergency-fund-gsg">
                <img src="/img/buttons/freegaza.gif">
            </a>
            <img src="/img/buttons/gnu-linux.gif">
            <a href="https://archive.org/">
                <img src="/img/buttons/internetarchive.png">
            </a>
            <img src="/img/buttons/evilchrome.gif">
            <a href="https://dc.sega.jp/">
                <img src="/img/buttons/dreamcast.gif">
            </a>
            <img src="/img/buttons/poweredbymac.gif">
            <img src="/img/buttons/piracy.gif">
        </div>
        <div class="left">
            <p>text</p>
        </div>
        <div class="right">
            <a href="https://github.com/nfisherman/nfisherman.com">
                <img src="/img/icon/github-mark-white.png" class="icon"/>
            </a>
        </div>
    </footer>
    <br style="margin-top:40px;">
</body>
</html>
