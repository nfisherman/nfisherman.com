{% extends "base.html" %}

{% block content %}
  <h1 class="title">
    {{ section.title }}
  </h1>
  <!-- If you are using pagination, section.pages will be empty.      You need to use the paginator object -->
  {% for page in section.pages %}
    <div>
      {% if page.hero %}
        <img src="{{ page.hero.img }}" alt="page.hero.alt">
      {% endif %}
      <h2>
        <a href="{{ page.permalink }}">
          {{ page.title }}
        </a>
      </h2>
      {% if page.subtitle %}
        <p>{{ page.subtitle }}</p>
      {% endif %}
    </div>
  {% endfor %}
{% endblock content %}
